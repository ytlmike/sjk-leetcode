kind: pipeline
type: docker
name: leetcoder

steps:
  - name: build
    image: ytlmike/php-composer:7.3
    commands:
      - echo $MYSQL_HOST
      - composer install --no-dev --optimize-autoloader
    environment:
      MYSQL_HOST: ${MYSQL_HOST}

  - name: deploy
    image: alpine
    commands:
      - ls -al
      - docker ps


